<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cart</title>
    <link rel="stylesheet" href="./cartPage.css">
</head>
<body>
  
  <div class="container heading">
    <div class="d-flex justify-content-start">
      <a href="../mainPage/mainPage.html">
        <img class="zoom" src="../assets/back.png" style="height: 75px;">
      </a>
    </div>
    <h1 class="d-flex justify-content-center" id="yourCart">Your Cart</h1>
    <div class="d-flex justify-content-center">
      <div class="mt-lg-5">

        <div class="mb-3">
          <button class="btn btn-danger" onclick='deleteCart()'>
            Delete Cart
          </button>

        </div>

        <!-- card 1 -->
        <div class="card mb-3" id="cart1" style="width: 60rem">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../assets/MechanicalKeyboard.png" class="card-img ms-lg-4 mt-lg-4" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Mechanical Keyboard</h5>
                <p class="card-text">Switch: Black</p>
                <p class="card-text">Qty: 1</p>
                <p class="card-text">Total Price: Rp 350,000,00</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
        
        <br>
        <br>
        <!-- card 2 -->
        <div class="card mb-3" id="cart2" style="width: 60rem">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="https://cdn.shopify.com/s/files/1/0508/6747/0494/products/pdp_gallery_01_main_3448edbd-c4fb-429f-aa2f-46fe31beb028_large@2x.png?v=1631883580" class="card-img ms-lg-4 mt-lg-4" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Special Keyboard</h5>
                <p class="card-text">Switch: default</p>
                <p class="card-text">Qty: 1</p>
                <p class="card-text">Total Price: Rp 500,000,00</p>
                <p class="card-text"><small class="text-muted">Last updated 10 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
        
      </div>
      <br><br><br><br>


    <div class="d-flex justify-content-center">
      <div class="card text-center" style="width: 300rem;">
        <div class="card-body-payment">
          <h1 class="card-title">Continue Payment</h1>
          <br>
          <label for="payment-method">Payment Method</label>
          <br>
          <select class="" name="payment" id="payment">
            <option value="Keris">Keris</option>
            <option value="Gopeng">Gopeng</option>
            <option value="Odo">Odo</option>
            <option value="IndoApril">IndoApril</option>
            <option value="AlfaMei">AlfaMei</option>
          </select>
          <br><br>
          <a href="#" class="btn btn-dark" style="width: 100px;" id="myBtn">Pay</a>
        </div>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please Complete Your Payment.</p>
            <div class="d-flex justify-content-center">
              <img src="../assets/keris.jpeg" width="300px"/>
            </div>
          </div>
        </div>

        <br>
      </div>
    </div>
      
    </div>

    <script src="cartPage.js"></script>
  </body>
  </html>
